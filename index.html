<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form || Contact Management System</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      function validateLogin(event) {
        event.preventDefault(); // Prevent form submission
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");
        const username = usernameField.value.trim();
        const password = passwordField.value.trim();

        // Clear previous error messages
        usernameField.style.border = passwordField.style.border = "";

        // Basic input validation
        if (!username || !password) {
          if (!username) usernameField.style.border = "2px solid red"; // Highlight the username field
          if (!password) passwordField.style.border = "2px solid red"; // Highlight the password field
          alert("Please fill out both username and password.");
          return;
        }

        // Set expected credentials
        const correctUsername = "group10";
        const correctPassword = "12345678910";

        if (username === correctUsername && password === correctPassword) {
          alert("Login successful!");
          window.location.href = "dashboard/dashboard.html"; // Redirect to the dashboard
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }
    </script>
  </head>
  <body>
    <form action="#" class="login-form" onsubmit="validateLogin(event)">
      <h1 class="login-title">CONTACT MANAGEMENT Login</h1>

      <div class="input-box">
        <i class="bx bxs-user"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-box">
        <i class="bx bxs-lock-alt"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div class="remember-forgot-box">
        <label for="remember">
          <input type="checkbox" id="remember" />
          Remember
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="register">
        Don't have an account?
        <a href="#">Register</a>
      </p>
      <p>POWERED BY GROUP10</p>
    </form>
  </body>
</html>
